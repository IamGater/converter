<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Конвертер английских символов</h1>
      <input
        id="input"
        rows="5"
        cols="50"
        placeholder="Введите текст"
        class="input"
      ></input
      ><br /><br />
      <button onclick="convertText()">Конвертировать</button><br /><br />
      <output
        id="output"
        rows="5"
        cols="50"
        class="output"
      ></output>
    </main>
  </body>
</html>
